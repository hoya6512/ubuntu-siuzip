{% load crispy_forms_tags %}

<div class="row py-5">
    <div class="col-sm-12">
        <div class="card">
            {% if form_title %}
                <div class="card-header">
                    {{ form_title }}
                </div>
            {% endif %}
            <div class="card-body">
                {% if form.helper %}
                    {% crispy form form.helper %}
                {% else %}
                    {% crispy form %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
